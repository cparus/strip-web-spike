<form #paymentForm="ngForm">

    <div class="radios">
        <div class="radio">
            <label>
                <input type="radio" name="paymentType" value="0">
                <span>
                    One-Time Payment
                </span>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="paymentType" value="1">
                <span>
                    Subscription
                </span>
            </label>
        </div>
    </div>

    <div class="payment-info">
        <label for="email">
            Payment Amount
        </label>
        <input id="amount" name="amount" type="number" placeholder="0.00" (blur)="sendPaymentIntent()"
            [(ngModel)]="paymentIntent.Amount" class="form-input">
    </div>

    <div class="form-row">
        <label for="cardElement" style="display: flex; padding-bottom: 8px;">
            Card Info
        </label>
        <div #cardElement id="cardElement" class="StripeElement">
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
    </div>
    <button [disabled]="!card || cardFieldEmpty" (click)="submitPayment()">Submit Payment</button>
</form>

<div class="confirmation" *ngIf="responeMessage">
    {{responeMessage}}!!!
</div>
