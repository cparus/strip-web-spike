<form #paymentForm="ngForm">

    <div class="payment-info">
        <label for="email">
            Payment Amount
        </label>
        <input id="amount" name="amount" type="number" placeholder="0.00">
    </div>

    <div class="form-row">
        <label for="cardElement" style="display: flex; padding-bottom: 8px;">
            Card Info
        </label>
        <div #cardElement id="cardElement" class="StripeElement">
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
    </div>
    <button (click)="submitPayment()">Submit Payment</button>

</form>
